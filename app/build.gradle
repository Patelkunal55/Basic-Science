apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'
//apply plugin: 'com.google.gms.google-services'
//apply plugin: 'com.google.gms.google-services'
//apply plugin: 'com.google.gms.google-services'


android {
    compileSdk 34
    defaultConfig {
        applicationId 'com.torque.patel.basicscience'
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 10
        versionName "2.0"

        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '17'
        targetCompatibility = '17'
    }

    buildFeatures {
        viewBinding true
    }
}

android{
    namespace = "com.torque.patel.basicscience"
    testNamespace = "com.torque.patel.basicscience"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    //implementation 'com.google.android.play:core:1.10.3'
    //implementation 'com.google.android.gms:play-services-ads:22.5.0'
    implementation 'com.google.android.gms:play-services-ads:22.6.0'


    //Firebase
    implementation 'com.google.firebase:firebase-ads:22.4.0'
    implementation 'com.google.firebase:firebase-core:21.1.1'

    //Library Section
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    implementation 'gr.pantrif:easy-android-splash-screen:0.0.1'
    //implementation 'com.google.android.play:core:1.10.3'
    implementation 'com.timqi.sectorprogressview:library:2.0.1'


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'com.google.android.material:material:1.3.0-alpha03'

    //implementation project(':nativetemplates')

}
